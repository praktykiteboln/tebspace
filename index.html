<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TebSpace</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }
        header {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 0 0 20px 20px;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: calc(100% - 100px); /* Dostosuj szerokość */
            max-width: 1200px; /* Maksymalna szerokość */
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }
        nav a:hover {
            background-color: #00bcd4;
            color: #121212;
        }
        nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 100%;
            height: 3px;
            background: #00bcd4;
            transform: translateX(-50%) scaleX(0);
            transition: transform 0.3s;
        }
        nav a:hover::after {
            transform: translateX(-50%) scaleX(1);
        }
        .hero {
            text-align: center;
            margin-top: 100px; /* Adjust for fixed header */
            padding: 50px;
        }
        .hero img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 188, 212, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #00bcd4;
            color: #121212;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background-color: #008c9e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Strona główna</a>
        <a href="about.html">O nas</a>
        <a href="projects.html">Nasze Misje</a>
    </nav>
</header>

<div class="hero">
    <h1>Witamy w TebSpace!</h1>
    <img src="rocket.png" alt="Rakieta">
    <p>Tworzymy przyszłość eksploracji kosmicznej.</p>
</div>

</body>
</html>
